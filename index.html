<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup & Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container auth-box">
  <ul class="nav nav-pills mb-3 justify-content-center">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login">Login</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="pill" data-bs-target="#signup">Signup</button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login">
      <form id="loginForm">
        <input type="email" id="loginEmail" class="form-control mb-1" placeholder="Email">
        <small class="error" id="loginEmailErr"></small>

        <div class="position-relative mt-2">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password">
          <span class="toggle" onclick="togglePassword('loginPassword',this)">Show</span>
          <small class="error" id="loginPassErr"></small>
        </div>

        <button class="btn btn-primary w-100 mt-3">Login</button>
      </form>
    </div>

    <!-- SIGNUP -->
    <div class="tab-pane fade" id="signup">
      <form id="signupForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Full Name">

        <input type="email" id="email" class="form-control mb-1" placeholder="Email">
        <small class="error" id="emailErr"></small>

        <input type="text" id="phone" class="form-control mb-1" placeholder="Phone Number">
        <small class="error" id="phoneErr"></small>

        <input type="text" id="city" class="form-control mb-1" placeholder="City">
        <small class="error" id="cityErr"></small>

        <div class="position-relative">
          <input type="password" id="password" class="form-control mb-1" placeholder="Password">
          <span class="toggle" onclick="togglePassword('password',this)">Show</span>
          <small class="error" id="passErr"></small>
        </div>

        <div class="position-relative">
          <input type="password" id="confirmPassword" class="form-control mb-1" placeholder="Confirm Password">
          <span class="toggle" onclick="togglePassword('confirmPassword',this)">Show</span>
          <small class="error" id="confirmErr"></small>
        </div>

        <button class="btn btn-success w-100 mt-2">Signup</button>
      </form>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script .js"></script>
</body>
</html>
