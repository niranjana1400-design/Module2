<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh">

<div class="card p-4 shadow text-center">
  <img src="https://cdn.dribbble.com/userupload/6529131/file/original-9ea7fec935d0dee0991c35b64bf87958.png?crop=0x5-2700x2030&format=webp&resize=400x300&vertical=center.jpg" alt="Not found" class="img-fluid">
  <h3>Welcome To Tourist Landing Page üåç</h3>
  
  <p>Email: <span id="email"></span></p>
  <p>Phone: <span id="phone"></span></p>
  <p>City: <span id="city"></span></p>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
if(!localStorage.getItem("email")){
  window.location.href="index.html";
}
email.innerText=localStorage.getItem("email");
phone.innerText=localStorage.getItem("phone");
city.innerText=localStorage.getItem("city");

function logout(){
  localStorage.clear();
  window.location.href="index.html";
}
</script>

</body>
</html>
